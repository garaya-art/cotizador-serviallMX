                            </>
                        ) : (
                            <div className="bg-white rounded-xl shadow overflow-hidden">
                                <div className="px-4 py-2 bg-gray-50 border-b flex justify-between items-center">
                                    <span className="font-medium">üìã Borrador ({borrador.length})</span>
                                    <div className="flex gap-2">
                                        <button onClick={() => navigator.clipboard.writeText(borrador.map(p => `${p.sku}\t${p.descripcion}\t${p.cantidad}\t${p.precioVenta}`).join('\n'))} className="px-2 py-1 bg-gray-600 text-white rounded text-xs">
                                            üìã Copiar
                                        </button>
                                        <button onClick={exportCSV} disabled={!borrador.length} className="px-2 py-1 bg-green-600 text-white rounded text-xs disabled:opacity-50">
                                            üì• CSV
                                        </button>
                                    </div>
                                </div>
                                
                                {!borrador.length ? (
                                    <div className="p-8 text-center text-gray-400">
                                        <p className="text-3xl mb-2">üìã</p>
                                        <p>Borrador vac√≠o</p>
                                    </div>
                                ) : (
                                    <>
                                        <div className="divide-y max-h-[60vh] overflow-y-auto">
                                            {borrador.map((p, i) => {
                                                const m = margen(p.costo, p.precioVenta);
                                                return (
                                                    <div key={i} className="p-2 flex items-center gap-2">
                                                        <Icon p={p} />
                                                        <div className="flex-1 min-w-0">
                                                            <div className="flex items-center gap-1">
                                                                <span className="font-mono text-xs bg-gray-200 px-1 rounded">{p.sku}</span>
                                                                <Badge p={p.proveedor} />
                                                            </div>
                                                            <p className="text-xs truncate">{p.descripcion}</p>
                                                        </div>
                                                        <input type="number" value={p.cantidad} min="1"
                                                            onChange={(e) => setBorrador(prev => prev.map((x, j) => j === i ? { ...x, cantidad: parseInt(e.target.value) || 1 } : x))}
                                                            className="w-12 text-center border rounded text-sm py-0.5"
                                                        />
                                                        <div className="text-right text-xs w-20">
                                                            <div className="text-gray-400">${p.costo.toLocaleString()}</div>
                                                            <input type="number" value={p.precioVenta}
                                                                onChange={(e) => setBorrador(prev => prev.map((x, j) => j === i ? { ...x, precioVenta: parseFloat(e.target.value) || 0 } : x))}
                                                                className="w-full text-right border rounded text-sm py-0.5 font-bold"
                                                            />
                                                        </div>
                                                        <span className={`px-1.5 py-0.5 rounded text-xs w-12 text-center ${marginClass(m)}`}>{m}%</span>
                                                        <button onClick={() => setBorrador(prev => prev.filter((_, j) => j !== i))} className="text-red-500 hover:text-red-700">‚úï</button>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        <div className="p-3 bg-blue-50 border-t flex justify-between items-center">
                                            <span className="text-gray-600 text-sm">Total:</span>
                                            <div className="text-right">
                                                <div className="text-xs text-gray-500">Costo: ${borrador.reduce((s, p) => s + p.costo * p.cantidad, 0).toLocaleString()}</div>
                                                <div className="text-lg font-bold text-green-700">Venta: ${borrador.reduce((s, p) => s + p.precioVenta * p.cantidad, 0).toLocaleString()}</div>
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="text-center py-2 text-gray-400 text-xs">Serviall M√©xico ¬© 2026</footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
